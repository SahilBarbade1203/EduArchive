{% extends 'base3.html'%}
{% block title %}Admin{% endblock %}
{% block content%}
<div class="containerpy-5 h-50" style ="margin-top : 10px;">
    <div class="row d-flex justify-content-center align-items-center h-50">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4">
              <h2 class="fw-bold mb-2 text-uppercase">Admin</h2>
              <p class="text-white-50 mb-5">Holla Changer !!</p>
              <form action ="/changer" method = "post">
              {% csrf_token %}
                
              <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">&</span>
                  <input type="text" class="form-control" name = "username" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" Required>
              </div>
              <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">$</span>
                  <input type="password" class="form-control" name="pass1" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1" Required>
              </div>
              
              <br>
              <button class="btn btn-outline-light btn-lg px-5 rounded-4" type="submit">Login</button>
              </form>

          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
